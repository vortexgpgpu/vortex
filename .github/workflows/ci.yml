name: CI

on: [push, pull_request]

jobs:
  setup:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y g++-10 gcc-10
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 100
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100
          sudo apt-get install -y build-essential valgrind libstdc++6 binutils python uuid-dev

      - name: Cache Toolchain Directory
        id: cache-toolchain
        uses: actions/cache@v2
        with:
          path: tools
          key: ${{ runner.os }}-toolchain-v0.1
          restore-keys: |
            ${{ runner.os }}-toolchain-

      - name: Setup Toolchain
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          TOOLDIR=$PWD/tools
          mkdir -p build
          cd build
          ../configure --tooldir=$TOOLDIR
          ci/toolchain_install.sh --all

      - name: Cache Third Party Directory
        id: cache-thirdparty
        uses: actions/cache@v2
        with:
          path: third_party
          key: ${{ runner.os }}-thirdparty-v0.1
          restore-keys: |
            ${{ runner.os }}-thirdparty-

      - name: Setup Third Party
        if: steps.cache-thirdparty.outputs.cache-hit != 'true'
        run: |
          make -C third_party > /dev/null

  build:
    runs-on: ubuntu-20.04
    needs: setup
    strategy:
      matrix:
        xlen: [32, 64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Toolchain Directory
        id: cache-toolchain
        uses: actions/cache@v2
        with:
          path: tools
          key: ${{ runner.os }}-toolchain-v0.1
          restore-keys: |
            ${{ runner.os }}-toolchain-

      - name: Cache Third Party Directory
        id: cache-thirdparty
        uses: actions/cache@v2
        with:
          path: third_party
          key: ${{ runner.os }}-thirdparty-v0.1
          restore-keys: |
            ${{ runner.os }}-thirdparty-

      - name: Run Build
        run: |
          TOOLDIR=$PWD/tools
          mkdir -p build${{ matrix.xlen }}
          cd build${{ matrix.xlen }}
          ../configure --tooldir=$TOOLDIR --xlen=${{ matrix.xlen }}
          source ci/toolchain_env.sh
          make build -s > /dev/null

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-${{ matrix.xlen }}
          path: build${{ matrix.xlen }}

  tests:
    runs-on: ubuntu-20.04
    needs: build
    strategy:
      matrix:
        name: [regression, opencl, config, cluster, debug, stress]
        xlen: [32, 64]
        exclude:
          - name: config
            xlen: 64

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Toolchain Directory
        id: cache-toolchain
        uses: actions/cache@v2
        with:
          path: tools
          key: ${{ runner.os }}-toolchain-v0.1
          restore-keys: |
            ${{ runner.os }}-toolchain-

      - name: Cache Third Party Directory
        id: cache-thirdparty
        uses: actions/cache@v2
        with:
          path: third_party
          key: ${{ runner.os }}-thirdparty-v0.1
          restore-keys: |
            ${{ runner.os }}-thirdparty-

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: build-${{ matrix.xlen }}
          path: build${{ matrix.xlen }}

      - name: Run tests
        continue-on-error: true
        run: |
          cd build${{ matrix.xlen }}
          source ci/toolchain_env.sh
          chmod -R +x . # Ensure all files have executable permissions
          if [ "${{ matrix.name }}" == "regression" ]; then
            ./ci/regression.sh --unittest
            ./ci/regression.sh --isa
            ./ci/regression.sh --kernel
            ./ci/regression.sh --synthesis
            ./ci/regression.sh --regression
          else
            ./ci/regression.sh --${{ matrix.name }}
          fi
