language: cpp
dist: focal
os: linux
compiler: gcc

addons:  
  apt:
    packages:
      - build-essential
      - valgrind
      - libstdc++6

env:
  global:
    - TOOLDIR=$HOME/tools

cache:
  directories:
    - $TOOLDIR
    - $HOME/third_party
    - $HOME/build32
    - $HOME/build64

install:
  - if [ ! -d "$TOOLDIR" ] || [ -z "$(ls -A $TOOLDIR)" ] || [ "$(cat "$TOOLDIR/version.txt")" != "v0.1" ]; then
      rm -rf $TOOLDIR;
      mkdir -p $TOOLDIR;
      cd $HOME/build$XLEN;
      ./ci/toolchain_install.sh --all;
      echo "v0.1" > "$TOOLDIR/version.txt";
    fi
  - if [ ! -d "$HOME/third_party" ] || [ -z "$(ls -A $HOME/third_party)" ] || [ "$(cat "$HOME/third_party/version.txt")" != "v0" ]; then
      cd $TRAVIS_BUILD_DIR;
      make -C third_party > /dev/null;
      cp -r third_party $HOME;
      echo "v0" > "$HOME/third_party/version.txt";
    else
      cp -r $HOME/third_party .;
    fi

before_script:
  - source $HOME/build$XLEN/ci/toolchain_env.sh

stages:
  - build
  - test

jobs:     
  include:        
    - stage: build
      name: build32
      env: XLEN=32
      before_install:
        - rm -rf $HOME/build$XLEN && mkdir -p $HOME/build$XLEN
        - cd $HOME/build$XLEN && TOOLDIR=$TOOLDIR XLEN=$XLEN $TRAVIS_BUILD_DIR/configure
      script:
        - cd $HOME/build$XLEN && make -s > /dev/null
    - stage: build
      name: build64
      env: XLEN=64
      before_install:
        - rm -rf $HOME/build$XLEN && mkdir -p $HOME/build$XLEN
        - cd $HOME/build$XLEN && TOOLDIR=$TOOLDIR XLEN=$XLEN $TRAVIS_BUILD_DIR/configure
      script:
        - cd $HOME/build$XLEN && make -s > /dev/null
    - stage: test 
      name: unittest
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --unittest
    - stage: test 
      name: isa
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --isa
    - stage: test 
      name: isa64
      env: XLEN=64
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --isa
    - stage: test 
      name: kernel
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --kernel
    - stage: test 
      name: kernel64
      env: XLEN=64
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --kernel
    - stage: test 
      name: regression
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --regression
    - stage: test 
      name: regression64
      env: XLEN=64
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --regression
    - stage: test 
      name: opencl
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --opencl    
    - stage: test 
      name: cluster
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --cluster    
    - stage: test 
