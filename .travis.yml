language: cpp
dist: focal
os: linux
compiler: gcc

addons:  
  apt:
    packages:
      - build-essential
      - valgrind
      - libstdc++6

env:
  global:
    - TOOLDIR=$HOME/tools

cache:
  directories:
    - $TOOLDIR
    - $HOME/third_party
    - $HOME/build32
    - $HOME/build64

install:
  - if [ ! -d "$TOOLDIR" ] || [ -z "$(ls -A $TOOLDIR)" ] || [ "$(cat "$TOOLDIR/version.txt")" != "v2.1" ]; then
      rm -rf $TOOLDIR;
      mkdir -p $TOOLDIR;
      cd $HOME/build$XLEN && ./ci/toolchain_install.sh --all;
      echo "v2.1" > "$TOOLDIR/version.txt";
    fi
  - if [ ! -d "$HOME/third_party" ] || [ -z "$(ls -A $HOME/third_party)" ] || [ "$(cat "$HOME/third_party/version.txt")" != "v2.1" ]; then
      make -C third_party > /dev/null;
      cp -r third_party $HOME;
      echo "v2.1" > "$HOME/third_party/version.txt";
    else
      cp -r $HOME/third_party . ;
    fi

before_script:
  - cd $HOME/build$XLEN && source ./ci/toolchain_env.sh

stages:
  - build
  - test

jobs:     
  include:        
    - stage: build
      name: build32
      env: XLEN=32
      before_install:
        - rm -rf $HOME/build$XLEN && mkdir -p $HOME/build$XLEN
        - cd $HOME/build$XLEN && TOOLDIR=$TOOLDIR XLEN=$XLEN $TRAVIS_BUILD_DIR/configure
      script:
        - cd $HOME/build$XLEN && make -s > /dev/null
    - stage: build
      name: build64
      env: XLEN=64
      before_install:
        - rm -rf $HOME/build$XLEN && mkdir -p $HOME/build$XLEN
        - cd $HOME/build$XLEN && TOOLDIR=$TOOLDIR XLEN=$XLEN $TRAVIS_BUILD_DIR/configure
      script:
        - cd $HOME/build$XLEN && make -s > /dev/null
    - stage: test 
      name: unittest
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --unittest
    - stage: test 
      name: isa
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --isa
    - stage: test 
      name: isa64
      env: XLEN=64
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --isa
    - stage: test 
      name: kernel
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --kernel
    - stage: test 
      name: kernel64
      env: XLEN=64
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --kernel
    - stage: test 
      name: regression
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --regression
    - stage: test 
      name: regression64
      env: XLEN=64
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --regression
    - stage: test 
      name: opencl
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --opencl    
    - stage: test 
      name: cluster
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --cluster    
    - stage: test 
      name: config
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --config
    - stage: test
      name: debug
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --debug
    - stage: test 
      name: stress0
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --stress0
    - stage: test 
      name: stress1
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --stress1
    - stage: test 
      name: synthesis
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --synthesis
    - stage: test 
      name: synthesis64
      env: XLEN=3264
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --synthesis
            
after_success:
  # Gather code coverage
  - lcov --directory runtime --capture --output-file runtime.cov # capture trace  
  - lcov --directory sim --capture --output-file sim.cov # capture trace    
  - lcov --list runtime.cov # output coverage data for debugging
  - lcov --list sim.cov # output coverage data for debugging
  # Upload coverage report
  - bash <(curl -s https://codecov.io/bash) -f runtime.cov
  - bash <(curl -s https://codecov.io/bash) -f sim.cov
