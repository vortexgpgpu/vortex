      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --debug
    - stage: test 
      name: stress0
      env: XLEN=32
      script: cp -r $HOME/build$XLEN build && cd build && ./ci/travis_run.py ./ci/regression.sh --stress0
    - stage: test 
